<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <section>
      <form>
        <input type="text" name="select-city" id="select-city">
        <input type="submit" name="select-city-submit" id="select-city-submit">
      </form>

      <section>
        <h1>Current temperature: <span id="current-temperature"></span></h1>

      </section>

      <h1 id="thermostat-temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-switch"> PSM switch </button>
      </p>
    </section>
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

  </body>
</html>
